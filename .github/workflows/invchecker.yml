name: Inventory Checker

on:
  schedule:
    # Runs three times a day: 10:00 AM, 4:00 PM, 5:00 PM EST
    - cron: '15 10 * * *'   # 10:00 AM EST → 15:00 UTC
    - cron: '0 16 * * *'    # 4:00 PM EST → 21:00 UTC
    - cron: '0 17 * * *'    # 5:00 PM EST → 22:00 UTC
  workflow_dispatch: # allows manual trigger

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      - name: Run Inventory Checker
        run: python prodcheck.py
